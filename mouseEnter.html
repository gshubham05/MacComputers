        <div class="box"><h1>Java</h1> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Laravel.svg/1154px-Laravel.svg.png" alt=""></div>
        <div class="box"><h1>Laravel</h1> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Laravel.svg/1154px-Laravel.svg.png" alt=""></div>
        <div class="box"><h1>React</h1> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Laravel.svg/1154px-Laravel.svg.png" alt=""></div>

    <script>
        let m = document.querySelector(".main")
        let b = document.querySelectorAll(".box")
        // let h1 = document.getElementsByTagName("h1")[0]
        b.forEach((i)=>{
            i.addEventListener("mouseenter",function(e){
              console.log(i.childNodes[2])
              i.childNodes[2].style.opacity = 1
            //   h1.style.opacity = 1
            })
            i.addEventListener("mousemove",function(e){
              console.log("leave")
            //   h1.style.opacity = 0
            i.childNodes[2].style.transform = `translate(${e.x}px,${e.y}px)`
            })
            i.addEventListener("mouseleave",function(e){
              console.log("leave")
            //   h1.style.opacity = 0
            i.childNodes[2].style.opacity = 0
            })

        })
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .main{
            height: 100vh;
            background-color: aliceblue;


        }
        .box{
            height: 100px;
            width: 100px;
            background-color: brown;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box"></div>
    </div>

    <script>
        let m = document.querySelector(".main")
        let b = document.querySelector(".box")

        m.addEventListener("mousemove",movingCursor)

        function movingCursor(e){
            console.log(e.y)
            // b.style.transform = `translate(${e.x}px,${e.y}px)`
            b.style.left = e.x +"px"
            b.style.top = e.y +"px"
        }
    </script>
</body>
</html>
